<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<!-- 修改按钮的弹窗样式 -->
    <style media="screen">
    .shadow {position:fixed; width:100%; height:100%; background:#000; opacity:0.3; filter:alpha(opacity:30);left:0; top: 0;}
    .mod_dialog {width:300px; height:200px; border:1px solid black; background:#fff; position:fixed; left:50%; top:50%; margin-left:-150px; margin-top:-100px}
    </style>

</head>
<body>
<div class="page">
    <% include common/top.html %>
    <div class="content-wrap">
        <div>
            <form action="?" method="post">
                标题：<input type="text" name="title"><br>
                描述：<textarea name="description" id="" cols="30" rows="10"></textarea><br>
                链接：<input type="text" name="href"><br>
                <input type="submit" value="添加">
            </form>

        </div>
        <table border="1" width="50%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>描述</th>
                    <th>链接</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <% for(var i=0;i<banner_data.length;i++){ %>
                <tr>
                    <td><%= banner_data[i].ID %></td>
                    <td width="15%"><%= banner_data[i].title %></td>
                    <td width="40%"><%= banner_data[i].description %></td>
                    <td><%= banner_data[i].href %></td>
                    <td width="13%">
                        <a href="?act=mod&id=<%= banner_data[i].ID %>">修改</a>
                        <a href="?act=del&id=<%= banner_data[i].ID %>" onclick="return confirm('确定删除吗？')">删除</a>
                    </td>

                </tr>
                <% } %>
            </tbody>
        </table>
        <% if(typeof mod_data != 'undefined'){ %>
        <div class="shadow"></div>
        <div class="mod_dialog">
            <form action="?" method="post">
                <input type="hidden" name="mod_id" value="<%= mod_data.ID %>" >
                标题：<input type="text" name="title" value='<%= mod_data.title %>' ><br>
                描述：<textarea name="description" id="" cols="30" rows="10"><%= mod_data.description %></textarea><br>
                链接：<input type="text" name="href" value="<%= mod_data.href %>" ><br>
                <input type="submit" value="修改">
                <a href="/admin/banner">取消</a>
            </form>
        </div>
        <% } %>
    </div>
</div>
</body>
</html>
